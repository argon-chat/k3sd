---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: git-tls-ingress
  annotations:
    spec.ingressClassName: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: git.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  number: 3000
  tls:
    - secretName: git-tls
      hosts:
        - git.${DOMAIN}